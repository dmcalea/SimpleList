<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Tasks</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/overview.css">

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/populate-tasks.js" charset="utf-8"></script>
    <script src="js/create-task.js" charset="utf-8"></script>
    <script src="js/control.js" charset="utf-8"></script>
    <script src="js/validation.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="navbar-container">
      <div class="navbar-content">
        <div class="navbar-logo">
          <a href="index.html">Simple Task</a>
        </div>
        <div class="navbar-links">
          <div class="link-1">
            <a href="index.html">Task Overview</a>
          </div>
          <div class="link-2">
            <a href="general-tasks.html">General Tasks</a>
          </div>
          <div class="link-3">
            <a href="priority-tasks.html">Priority Tasks</a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main-content">

        <div class="task-container">
          <div class="task-header">
            <div class="task-header-type">
              Priority
            </div>
            <div class="task-header-control">
              <button id="add-task-priority">ADD</button>
            </div>
          </div>
          <div class="column-header">
            <div class="col-task-name">Task Name</div>
            <div class="col-task-sdesc">Short Description</div>
            <div class="col-task-rank">Rank</div>
          </div>
          <div class="row-container" id="priority-tasks">
            <script> populateTasks('P', 0, 5, '#priority-tasks'); </script>
          </div>
          <div class="task-footer">
          </div>
        </div>

        <div class="task-container">
          <div class="task-header">
            <div class="task-header-type">
              General
            </div>
            <div class="task-header-control">
              <button id="add-task-general">ADD</button>
            </div>
          </div>
          <div class="column-header">
            <div class="col-task-name">Task Name</div>
            <div class="col-task-sdesc">Short Description</div>
            <div class="col-task-rank">Rank</div>
          </div>
          <div class="row-container" id="general-tasks">
            <script> populateTasks('G', 0, 5, '#general-tasks'); </script>
          </div>
          <div class="task-footer">
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
